<!DOCTYPE html>
<html>
<head>
  <title>Sudoku</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <style type="text/css">
  html {
    height: 100%;
  }
  body {
    height: 100%;
    margin: 0;
  }
  input {
    width: 33.3%;
    height: 33.3%;
    border: 1px solid #CCCCCC;
    box-sizing: border-box;
    text-align: center;
    font-size: 30px;
  }
  #sudoku {
    height: 100%;
  }
  .sudokuBox {
    width: 33.3%;
    height: 33.3%;
    box-sizing: border-box;
    text-align: center;
    float: left;
  }
  .section {
    height: 100%;
    border: 1px solid black;
    box-sizing: border-box;
    text-align: center;
  }
  </style>
</head>
<body>
  <div id="sudoku"></div>

  <script type="text/javascript">
    function generator() {
      var sudoku = [];

      sudoku = [
        [5,3,4,6,7,8,9,1,2],
        [6,7,2,1,9,5,3,4,8],
        [1,9,8,3,4,2,5,6,7],
        [8,5,9,7,6,1,4,2,3],
        [4,2,6,8,5,3,7,9,1],
        [7,1,3,9,2,4,8,5,6],
        [9,6,1,5,3,7,2,8,4],
        [2,8,7,4,1,9,6,3,5],
        [3,4,5,2,8,6,1,7,9],
      ];

      return sudoku;
    }

    // Create a section with 3x3 input fields
    function create3x3section(sectionNum) {
      var section = '<div class="section">';
      for (var i = 0; i < 9; i++) {
        section += '<input id="section section' + sectionNum + i +  '" type="text" value="' + i + '"/>';
        if (i % 3 === 2) {
          section += '<br />';
        }
      }
      section += '</div>'
      return section;
    }

    // Create a sudoku box with 3x3 sections
    function createSudokuBox() {
      var sudokuBox = '';
      for (var i = 0; i < 9; i++) {
        sudokuBox += '<div class="sudokuBox">';
        sudokuBox += create3x3section(i);
        sudokuBox += '</div>';
      }
      $('#sudoku').html(sudokuBox);
    }

    createSudokuBox();
  </script>
</body>
</html>
